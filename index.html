<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()">
    <div id="board"></div>
    <div class="menu">
      <button class="button" id="button-1">Menu</button>
      <button class="button" id="button-2">New world</button>
    </div>
    <div id="control">
      <button id="pickaxe" class="control-button"></button>
      <button id="ax" class="control-button"></button>
      <button id="shovel" class="control-button"></button>
      <button id="Scissors" class="control-button"></button>
    </div>
    <section class="window">
      <button id="a"></button>
      <button id="b"></button>
      <button id="c"></button>
      <button id="d"></button>
    </section>
  </body>
  <script src="./index.js" defer></script>
</html>
